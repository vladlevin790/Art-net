<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #slider {
            position: relative;
            width: 500px;
            height: 300px;
            overflow: hidden;
        }

        #slider img {
            position: absolute;
            width: 100%;
            height: auto;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #slider img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
<div id="slider"></div>
<p id="right">вправо</p>
<p id="left">влево</p>
<p></p>
<script>
    let slider = document.getElementById("slider");
    let images = ["./src/images/after1.png", "./src/images/after-students.png"];
    let rightAr = document.getElementById('right');
    let leftAr = document.getElementById('left');
    let i = 0;

    let imageElements = images.map(src => {
        let img = document.createElement("img");
        img.src = src;
        slider.appendChild(img);
        return img;
    });

    imageElements[i].classList.add("active");

    function changeImage(newIndex) {
        imageElements[i].classList.remove("active");
        i = newIndex;
        imageElements[i].classList.add("active");
    }

    rightAr.addEventListener('click', () => {
        let newIndex = i + 1 >= images.length ? 0 : i + 1;
        changeImage(newIndex);
    });

    leftAr.addEventListener('click', () => {
        let newIndex = i - 1 < 0 ? images.length - 1 : i - 1;
        changeImage(newIndex);
    });

    setInterval(() => {
        let newIndex = i + 1 >= images.length ? 0 : i + 1;
        changeImage(newIndex);
    }, 3000);
</script>
</body>
</html>
